<!DOCTYPE html>
<html data-ng-app="pennApp">
<head>
 
<link rel="stylesheet" href="main.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="app.js"></script>
<script src="pennController.js" type="text/javascript"></script>
<script src="pennscraper.js" type="text/javascript"></script>

</head>
<body data-ng-controller="PennController">
    <div class="title">Pennscraper</div>
    <div id="logo"></div>
    <p>This is a proof of concept Angular app with a noodle server, scraping web page goodies</p>
    
    <div>
        {{ greeting }}
        </div>
    <section data-ng-controller="pennscraperController">
    <button ng-click="adLoader()">Click to Load Ads</button>
        <p></p>
        
    </section>
        
    <footer>
     <div id="footertitle"> {{ footer }} </div>  
    </footer>


</body>

</html>
